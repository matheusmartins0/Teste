<div class="mat-elevation-z4">
    <table mat-table [dataSource]="tarefas" >
 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef= "let row">{{row.id}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef >Titulo</th>
        <td mat-cell *matCellDef= "let row">{{row.Titulo}}</td>
      </ng-container>

      <ng-container matColumnDef="Descricao">
        <th mat-header-cell *matHeaderCellDef >Descricao</th>
        <td mat-cell *matCellDef= "let row">{{row.Descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef >Categoria</th>
        <td mat-cell *matCellDef= "let row">{{row.Categoria}}</td>
      </ng-container>

      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef >dataConclusao</th>
        <td mat-cell *matCellDef= "let row">{{row.dataConclusao}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef= "let row">
          <a routerLink="/tarefas/update/ {{ row.id }}" class="edit">
              <i class="materia-icons">
                edit
              </i>
          </a>
          <a routerLink="/tarefas/delete/ {{ row.id }}">
            <i class="materia-icons delete">
              delete
            </i>
            </a>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
